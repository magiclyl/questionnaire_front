<form action="">
  <h3 align="center">{{data.title}}</h3>
  <h6 align="center">{{data.description}}</h6>
  <div class="ui-g">
    <div class="ui-g-12 ui-md-2 ui-lg-2"></div>
    <div  class="ui-g-12 ui-md-8 ui-lg-8">
      <form action="">
        <div *ngFor="let dd of data.subject,let i=index" [ngSwitch]="dd.askType">
          <div *ngSwitchCase="'checkbox'">
            <p>{{i+1}}.{{dd.title}}</p>
            <div *ngFor="let aa of dd.optionList;let j=index">
              <input type="checkbox" [(ngModel)]="aa.selected" name="{{aa.name}}">{{aa.name}}
            </div>
            <hr>
          </div>
          <div *ngSwitchCase="'radio'">
            <p>{{i+1}}.{{dd.title}}</p>
            <div *ngFor="let aa of dd.optionList,let j=index">
              <input type="radio" name="{{dd.title}}" (click)="setTrue(dd,j)">{{aa.name}}
            </div>
            <hr>
          </div>
          <div *ngSwitchCase="'singleLine'">
            <p>{{i+1}}.{{dd.title}}</p>
            <input type="text" [(ngModel)]="dd.values" name="{{dd.title}}">
            <hr>
          </div>
          <div *ngSwitchCase="'mutiLine'">
            <p>{{i+1}}.{{dd.title}}</p>
            <textarea name="" id="" cols="30" rows="10" [(ngModel)]="dd.values" name="{{dd.title}}"></textarea>
            <hr>
          </div>
        </div>
      </form>
      <button pButton type="button" label="提交" (click)="submit()"></button>
    </div>
    <div class="ui-g-12 ui-md-2 ui-lg-2"></div>
  </div>
</form>
